<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circle with JS</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Iceberg&family=Jersey+10&family=Jersey+10+Charted&family=Jersey+20&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
</head>
<body>
    <div class="text">
      <h1>A THOUSAND SUNS</h1>
      <h2>by Yiyang Guo</h2>
    </div>

    <!-- 居中的图片容器 -->
    <div class="image-container">
      <img src="Cloud1.png" alt="Example Image">

      <!-- 交互点 -->

      <div class="interactive-circle" data-index="0" style="top:52%; left: 20%;"></div>
      <div class="interactive-circle" data-index="1" style="top: 70%; left: 40%;"></div>
      <div class="interactive-circle" data-index="2" style="top: 83%; left: 38%;"></div>
      <div class="interactive-circle" data-index="3" style="top: 55%; left: 64%;"></div>
      <div class="interactive-circle" data-index="4" style="top: 46%; left: 35%;"></div>
      <div class="interactive-circle" data-index="5" style="top: 41%; left: 50%;"></div>
      <div class="interactive-circle" data-index="6" style="top: 70%; left: 20%;"></div>
      <div class="interactive-circle" data-index="7" style="top: 74%; left: 50%;"></div>
      <div class="interactive-circle" data-index="8" style="top: 8%; left: 40%;"></div>
      <div class="interactive-circle" data-index="9" style="top: 52%; left: 80%;"></div>
      <div class="interactive-circle" data-index="10" style="top: 25%; left: 70%;"></div>
      <div class="interactive-circle" data-index="11" style="top: 15%; left: 55%;"></div>
      <div class="interactive-circle" data-index="12" style="top: 78%; left: 65%;"></div>
    </div>


    <!---- 分类选择 ----->
    <div class="category-filter">
      <div>
          <label for="gender-select">Gender:</label>
          <select id="gender-select">
              <option value="all">All</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
          </select>
      </div>
      <div>
          <label for="distance-select">Distance:</label>
          <select id="distance-select">
              <option value="all">All</option>
              <option value="center~2km">Center ~ 2km</option>
              <option value="2km~4km">2km ~ 4km</option>
              <option value="4km~beyond">Beyond 4km</option>
          </select>
      </div>
      <div>
          <label for="age-select">Age at Bombing:</label>
          <select id="age-select">
              <option value="all">All</option>
              <option value="0~10">0 ~ 10 years</option>
              <option value="10~20">10 ~ 20 years</option>
              <option value="20~30">20 ~ 30 years</option>
              <option value="30+">30+ years</option>
          </select>
      </div>
  </div>
  

      
    

    <!-- 悬停信息窗口 -->
    <div class="hover-window">
      <p id="name-age"></p>
      <p id="distance"></p>

    </div>

    <!-- 左下角信息显示 -->
    <div class="bottom-left-text">
      <p id="name-age1"></p>
      <p id="year-born-dead"></p>
      <p id="injury"></p>
      <p id="story"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
